<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>CAPTCHA</title>
  <link rel="stylesheet" href="../stylesheets/captcha.css">
</head>
<body>
<div class="container">
  <div>
    Before navigating to <span class="link-site-name">your target site</span>, we need to verify you are human.
  </div>
  <div id="notARobotCheckboxWrapper">
    <button id="notARobotCheckbox" onclick="onNotARobotCheckboxClick()">I'm not a robot</button>
  </div>
  <div id="captchaWrapper">
    <div id="captcha"></div>
    <input id="captchaInput" type="number" />
    <button id="submitButton" onclick="validateCaptchaAnswer()">Submit</button>
  </div>
  <span id="wrongInputSign">Incorrect. Please retry.</span>
  <span id="rightInputSign">Redirecting to <span class="link-site-name">your target site</span>...</span>
</div>
<script src="../javascripts/captcha.js"></script>
</body>
</html>
