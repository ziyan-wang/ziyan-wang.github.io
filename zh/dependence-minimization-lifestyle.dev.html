  <h1>最小依赖生活方式<sup>*</sup></h1>
  <p>
    最小依赖生活方式（也称最小生存原则）要求人们尽可能减少对外部资源的依赖，无论在物质上还是精神上。外部资源包括但不限于财产、物资、能源、服务、人员。
  </p>
  <p>
    在最小依赖生活方式中，人们唯一可以不受限制地依赖的是自己的知识。理想目标是成为一个掌握人类大部分知识和技能的人。
  </p>
  <p>
    “过度依赖是危险的；自力更生是明智的。”
  </p>
  <p><small class="weak-text">王子彦 &copy; 2021&ndash;2022</small></p>

  <p><span class="weak-text">
    * 此生活方式尚处于试验阶段，其内容会随着形势的发展而改变。
