  <h1>最小依赖生活方式<sup>*</sup></h1>
  <p>
    最小依赖生活方式要求人们尽可能少地依赖他人和事物，无论是在精神上还是物质上。
  </p>
  <p>
    这并不意味着人们应该压抑所有的欲望；相反，人们应该利用它们作为进步的动力。建议人们学习并获得必要的技能，以便独立地从头开始实现他们的愿望。随着欲望的无限增长，人们需要不断学习新的知识。
  </p>
  <p>
    最终的理想目标是成为一个掌握大部分人类知识和技能的人，一个在灾难中存活的人，一个即使人类文明被摧毁也能重建的人——世界上最强大的人，无论是在精神上还是肉体上。
  </p>
  <p>
    “过度依赖是危险的；自力更生是明智的。”
  </p>
  <p><small class="weak-text">王子彦 &copy; 2021&ndash;2022</small></p>
  <hr>
  <p><span class="weak-text">
    * 此生活方式尚处于试验阶段，其内容会随着形势的发展而改变。
  </span></p>
